<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Familien-Joker App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }

        .app-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            min-height: 600px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
            z-index: 10;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #e74c3c;
            z-index: 10;
            padding: 20px;
        }

        .error button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .error button:hover {
            background: #c0392b;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-height: 600px;
        }

        /* Mobile Optimierungen */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                margin-bottom: 20px;
            }

            .app-container {
                border-radius: 15px;
                min-height: 500px;
            }

            iframe {
                min-height: 500px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 5px;
            }

            .app-container {
                border-radius: 10px;
                min-height: 400px;
            }

            iframe {
                min-height: 400px;
            }
        }

        /* Touch-Optimierungen */
        @media (hover: none) and (pointer: coarse) {
            .error button {
                min-height: 44px;
                min-width: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Familien-Joker</h1>
            <p>Deine App f√ºr K√ºchendienst & Aufgaben</p>
        </div>
        
        <div class="app-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>App wird geladen...</p>
            </div>
            
            <div class="error" id="error" style="display: none;">
                <h3>‚ö†Ô∏è Fehler beim Laden</h3>
                <p id="error-message">Die App konnte nicht geladen werden.</p>
                <button onclick="retryLoad()">üîÑ Erneut versuchen</button>
            </div>
            
            <iframe 
                id="app-frame"
                src="https://valentin178.github.io/familien-joker-app/"
                title="Familien-Joker App"
                onload="hideLoading()"
                onerror="showError('Netzwerkfehler beim Laden der App')"
                style="display: none;">
            </iframe>
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('app-frame').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('app-frame').style.display = 'none';
            document.getElementById('error-message').textContent = message;
        }

        function retryLoad() {
            if (retryCount < maxRetries) {
                retryCount++;
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('app-frame').style.display = 'none';
                
                // Neues iframe erstellen f√ºr sauberen Reload
                const iframe = document.getElementById('app-frame');
                const newIframe = iframe.cloneNode(true);
                newIframe.src = iframe.src + '?retry=' + retryCount;
                iframe.parentNode.replaceChild(newIframe, iframe);
            } else {
                showError('App konnte nach mehreren Versuchen nicht geladen werden. Bitte √ºberpr√ºfe deine Internetverbindung.');
            }
        }

        // Timeout f√ºr langsames Laden
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                showError('App l√§dt zu langsam. Bitte √ºberpr√ºfe deine Internetverbindung.');
            }
        }, 10000);

        // Mobile Anpassungen
        function adjustForDevice() {
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                document.body.style.fontSize = '14px';
            } else {
                // Desktop bleibt unver√§ndert
                document.body.style.fontSize = '';
            }
        }

        // Event Listeners
        window.addEventListener('resize', adjustForDevice);
        window.addEventListener('load', adjustForDevice);
        
        // Touch-Events f√ºr bessere mobile Performance
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
</body>
</html>
